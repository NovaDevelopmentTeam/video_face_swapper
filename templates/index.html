<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap Video Upload</title>
</head>
<body>
    <h1>Upload a Video and a Face Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="video">Select a Video:</label><br>
        <input type="file" id="video" name="video" accept="video/*" required><br><br>
        
        <label for="image">Select a Face Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <button type="submit">Upload</button>
    </form>
</body>
</html>
