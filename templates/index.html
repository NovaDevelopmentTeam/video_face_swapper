<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Face Swap</title>
    <style>
        .preview-container {
            display: flex;
            gap: 20px;
        }
        .preview {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>Video Face Swap</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
        <div id="image-preview" class="preview-container"></div>

        <label for="video">Select Video:</label>
        <input type="file" id="video" name="video" accept="video/*" onchange="previewVideo(event)">
        <div id="video-preview" class="preview-container"></div>

        <button type="submit">Upload</button>
    </form>

    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('image-preview');
            imagePreview.innerHTML = ''; // Alte Vorschau löschen
            const file = event.target.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.classList.add('preview');
                imagePreview.appendChild(img);
            }
        }

        function previewVideo(event) {
            const videoPreview = document.getElementById('video-preview');
            videoPreview.innerHTML = ''; // Alte Vorschau löschen
            const file = event.target.files[0];
            if (file) {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.classList.add('preview');
                video.controls = true;
                videoPreview.appendChild(video);
            }
        }
    </script>
</body>
</html>
